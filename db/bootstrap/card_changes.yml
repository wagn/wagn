    <p>[[Basic]]<br>[[Phrase]]<br>[[PlainText]]<br>[[Image]] &mdash; and [[Image+*right+*default]] makes any new card ending in +Image to be of type Image.<br>[[File]]</p>
    <p>[[Pointer]]</p>
    <p>[[Search]]</p>
    <p>[[Toggle]]<br>[[Number]]<br>[[Date]]<br>[[HTML]] &mdash; and [[HTML+*type+*default]] sets new ones to be editable only by Administrators.</p>
    <p>[[Ruby]] &mdash; but they're turned off by default</p>
    <p>[[Script]] &mdash; but they're turned off by default</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Sidebar<br></h1>
    <blockquote>
    <p>[[Menu]]<br>[[Administrator links]]<br>[[Config]] &mdash; in Administrator links</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Account-related</h1>
    <p>&nbsp;</p>
    <h2>Roles and Accounts<br></h2>
    <p>Each includes a description card, and links here to relevant documentation.</p>
    <blockquote>
    <p>[[Anyone]]<br>[[Anyone signed in]]<br>[[Administrator]]</p>
    <p>&nbsp;</p>
    <p>[[Anonymous]]</p>
    <p>[[Wagn Bot]]</p>
    </blockquote>
    <h2>Other<br></h2>
