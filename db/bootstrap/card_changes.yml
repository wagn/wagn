card_changes_1664:
  id: 1664
  card_action_id: 3905
  field: 2
  value: |-
    <p>Here are all of the cards to translate into another language:</p>
    <p>&nbsp;</p>
    <p>Cardtype <strong>names</strong> themselves should be translated (in code they use codename, so that's okay, yes?), as well as the <strong>description</strong> of each Cardtype that has one:</p>
    <blockquote>
    <p>{{Cardtype+*type+by name|open}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>All of the customizable edit help <strong>contents</strong>:</p>
    <blockquote>
    <p>{{*edit help+*right+by name|open}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>The <strong>names</strong> and <strong>content</strong> of the cards in the sidebar:</p>
    <blockquote>
    <p>{{Menu|closed}}</p>
    <p>{{Administrator links|closed}}</p>
    </blockquote>
    <p>...and the <strong>content</strong> of the Config card:</p>
    <blockquote>
    <p>{{Config|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Account-related</h1>
    <p>&nbsp;</p>
    <p>The <strong>name</strong> and <strong>description</strong> of each role:</p>
    <blockquote>
    <p>{{Anyone|closed}}<br>{{Anyone signed in|closed}}<br>{{Administrator|closed}}</p>
    </blockquote>
    <p>...and the <strong>name</strong> of "cards with accounts" and the <strong>name</strong> and <strong>content</strong> of these other account-related cards:</p>
    <blockquote>
    <p>{{cards with accounts|closed}}<br>{{Invite Success|closed}}<br>{{Request Sent|closed}}<br>{{Signup Success|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Miscellaneous</h1>
    <p>&nbsp;</p>
    <p>The <strong>name</strong> of the default home card &mdash; make sure to change both the name of the card itself, and update *home to the new name:</p>
    <blockquote>
    <p>{{Home|closed}}</p>
    <p>{{*home|closed}}</p>
    </blockquote>
    <p>Similarly, change both the <strong>name</strong> of "Default Layout" and the reference to it in "*all+*layout":</p>
    <blockquote>
    <p>{{Default Layout|closed}}</p>
    <p>{{*all+*layout|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>Just the <strong>names</strong> of these cards, used to order search results:</p>
    <blockquote>
    <p>{{by name|closed}}<br>{{by update|closed}}<br>{{by create|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>The <strong>name</strong> and <strong>content</strong> of this card:</p>
    <blockquote>
    <p>{{Form submission thanks|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>The <strong>names</strong> of these commonly-used cards:</p>
    <blockquote>
    <p>{{discussion|closed}}</p>
    <p>{{tag|closed}}</p>
    <p>{{description|closed}}</p>
    </blockquote>
    <p><br>[[email config]] ?</p>
    <p>&nbsp;</p>
    <p>Haven't gone through the star cards yet, some handled above.</p>
    <p>&nbsp;</p>
    <h1>[[Star cards]]<br></h1>
    <p>{{star cards}}</p>
