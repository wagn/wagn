card_changes_3605:
  id: 3605
  card_action_id: 6892
  field: 2
  value: |-
    <p>Since so many capabilities are built with Wagn itself, new  installations come with several hundred cards by default. Most of them  are listed here (not including many cards that make up some of the plus  cards below). The default cards themselves are actually maintained on  <a href="http://en.dwagn.org">en.dwagn.org</a></p>
    <p>&nbsp;</p>
    <h1>[[Cardtypes]]</h1>
    <p>&nbsp;</p>
    <p>Each includes a description card, and links here to relevant documentation.</p>
    <p>&nbsp;</p>
    <h2>Administrative<br></h2>
    <blockquote>
    <p>[[Sign up]]</p>
    <p>[[Cardtype]]</p>
    <p>[[Role]]</p>
    <p>[[Set]]</p>
    <p>[[Setting]]</p>
    <p>[[User]] &mdash; and [[User+*type+*accountable]] makes it possible for them to have accounts.</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Data types</h2>
    <blockquote>
    <p>[[Basic]]<br>[[Phrase]]<br>[[PlainText]]<br>[[Image]] &mdash; and [[Image+*right+*default]] makes any new card ending in +Image to be of type Image.<br>[[File]]</p>
    <p>[[Pointer]]</p>
    <p>[[Search]]</p>
    <p>[[Toggle]]<br>[[Number]]<br>[[Date]]<br>[[HTML]] &mdash; and [[HTML+*type+*default]] sets new ones to be editable only by Administrators.</p>
    <p>[[Ruby]] &mdash; but they're turned off by default</p>
    <p>[[Script]] &mdash; but they're turned off by default</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Sidebar<br></h1>
    <blockquote>
    <p>[[Menu]]<br>[[Administrator Menu]]<br>[[Config]] &mdash; in Administrator links</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Account-related</h1>
    <p>&nbsp;</p>
    <h2>Roles and Accounts<br></h2>
    <p>Each includes a description card, and links here to relevant documentation.</p>
    <blockquote>
    <p>[[Anyone]]<br>[[Anyone signed in]]<br>[[Administrator]]</p>
    <p>&nbsp;</p>
    <p>[[Anonymous]]</p>
    <p>[[Wagn Bot]]</p>
    </blockquote>
    <h2>Other<br></h2>
    <blockquote>
    <p>[[Cards with accounts]] &mdash; lists account-holding cards (typically [[Users]], included on [[*account]]<br>[[Invite Success]] &mdash; See [[/wagn/account#Administering%20accounts]] for more on this and the next two.<br>[[Request Sent]]<br>[[Signup Success]]</p>
    <p>[[Role+*type+*content]] &mdash; form for Role cards</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>For ordering searches</h1>
    <p>&nbsp;</p>
    <p>So that you can do things like [[User+*type+by create]] (people in the order they registered an account).</p>
    <blockquote>
    <p>[[by name+*right+*content]]<br>[[by update+*right+*content]]]]<br>[[by create+*right+*content]]]]</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Miscellaneous</h1>
    <ul>
    <li>[[Home]] &mdash; default front page</li>
    <li>[[email config+*right+*content]] &mdash; form for emails sent via [[flexible email]]. Help text is [[email config+*right+*edit help]].</li>
    <li>[[discussion+*right+*default]] &mdash; so that any [[plus card]] ending with +[[discussion]] allows comments<br>[[tags]] &mdash; for tagging, e.g. in the [[Related tab]]. [[tags+*right+*default]] makes any card +tags a Pointer</li>
    <li>[[Form submission thanks]] &mdash; see [[thank you messages]]</li>
    <li>[[description]] &mdash; for the built in descriptions of cardtypes and roles<br>[[Default Layout]] &mdash; the default layout, specified by [[*all+*layout]]. See [[custom layouts]].</li>
    <li>Regarding [[notifications]]:<br> {{watcher instructions for related tab|closed}}</li>
    </ul>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>[[Star cards]] (everything below)<br></h1>
    <p>&nbsp;</p>
    <p>{{star cards}}</p>
    <p>&nbsp;</p>
card_changes_3606:
  id: 3606
  card_action_id: 6893
  field: 2
  value: "<h1>Basics</h1>\r\n<div>Set your site name, home card, and logo image:</div>\r\n<blockquote>\r\n<div>{{*title|closed;type:Phrase}}</div>\r\n<div>{{*home|closed;type:Phrase}}</div>\r\n<div>{{*logo|closed;type:Image}}</div>\r\n</blockquote>\r\n<div></div>\r\n<h1>Rules</h1>\r\n<div>Cards
    are configured by creating <em>rules</em>. All the rules impacting a given card
    can be accessed from its card menu via the \"advanced\" item. Here are the site-wide
    defaults:</div>\r\n<div>\r\n<blockquote>{{*all|open}}</blockquote>\r\n</div>\r\n<div></div>\r\n<h1>Email
    / Account Configuration</h1>\r\n<div>Configure account-related emails here:</div>\r\n<blockquote>\r\n<div>{{*request|closed}}</div>\r\n<div>{{*signup|closed}}</div>\r\n{{*invite|closed}}</blockquote>\r\n<div>By
    default, system emails come from [[/Wagn_Bot?view=account| Wagn Bot's email address]].</div>\r\n<blockquote>\r\n<div>{{Wagn
    Bot|closed}}</div>\r\n</blockquote>\r\n<div>You can [[http://wagn.org/custom_sign-up_information|further
    configure signups]] by[[http://wagn.org/formatting|formatting]][[Sign up]] and
    [[User]] cards.</div>\r\n<div></div>\r\n<div><em>[[http://wagn.org/account#Administering%20accounts
    | Learn more about configuring accounts.]]</em></div>\r\n<div></div>\r\n<div></div>\r\n<h1>Miscellaneous
    options</h1>\r\n<blockquote>\r\n<div>{{*sidebar|closed}}</div>\r\n<div>{{*tinyMCE|closed}}</div>\r\n<div>{{*favicon|closed}}</div>\r\n<div>{{*google
    analytics key|closed; type:Phrase}} <em>[[http://wagn.org/wagn/Google_Analytics|How
    to set up Google Analytics]]</em></div>\r\n<div></div>\r\n<div></div>\r\n</blockquote>"
card_changes_3607:
  id: 3607
  card_action_id: 6894
  field: 2
  value: "<p>People can <strong>request an account</strong> via a \"Sign Up\" link
    if you allow \"Anyone\" to [[/card/options/Account_Request|create account requests]].</p>\r\n<p></p>\r\n<p>Unless
    [[*signup|approved automatically]], the <strong>request will be emailed to</strong>:</p>\r\n<blockquote>\r\n<p>{{+*to|closed;type:Phrase}}</p>\r\n</blockquote>\r\n<p>and
    the<strong> requester will be redirected here:</strong></p>\r\n<blockquote>\r\n<div>{{+*thanks}}</div>\r\n</blockquote>\r\n<div>You
    can <strong>approve/deny account requests [[Sign up|here]]</strong>.</div>"
card_changes_3608:
  id: 3608
  card_action_id: 6895
  field: 2
  value: "<p>People can<strong>sign up with no approval process</strong>if you allow
    \"Anyone\" to create both [[/Account_Request?view=options|account requests]] and
    [[*account+*right|+*account cards]].</p>\r\n<p></p>\r\n<p>Newly registered users
    will be sent an email with a password and the following details:</p>\r\n<p></p>\r\n<h2>Email
    Subject</h2>\r\n<blockquote>\r\n<p>{{*signup+*subject|type:Phrase}}</p>\r\n</blockquote>\r\n<p></p>\r\n<h2>Email
    Message</h2>\r\n<blockquote>\r\n<p>{{*signup+*message|closed;type:PlainText}}</p>\r\n</blockquote>\r\n<p></p>\r\n<p>As
    the email is sent, the<strong> person signing up will be sent here</strong>:</p>\r\n<blockquote>\r\n<div>{{+*thanks}}</div>\r\n</blockquote>\r\n<p></p>\r\n<p></p>"
