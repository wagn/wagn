  value: "<h1>Create</h1>\r\n<em>Wagn. For the Organizing Artist</em>\r\n<aside>\r\n<h2>The
    Wagn Way</h2>\r\n<p>DRY: Don't Repeat Yourself. Most projects wind up with data
    copied all over the place: on the website, in a database, in email, etc. Wagn
    helps you organize data for use and reuse in many different contexts. When you
    update it once, you update it everywhere.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Website</h2>\r\n<p>Fully
    customizable [[http://wagn.org/layouts|layouts]] and [[http://wagn.org/views|views]]
    help you present information flexibly and beautifully.  <em>[[Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Database</h2>\r\n<p>Whether
    organizing a database for an open collaborative community, a private team, or
    something in between, Wagn's powerful [[http://wagn.org/types|typing]], [[http://wagn.org/compound_names|compound
    names]], [[http://wagn.org/formatting|formatting]], and native [[http://wagn.org/WQL|query
    language]] comprise quite a toolset. <em>[[Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Workflow</h2>\r\n<p>Web
    submissions, project proposals, meeting records, customer info, research, sketches,
    reports... They're all interconnected in our minds, and they should be digitally,
    too. Wagn helps teams create and evolve their information flows in fluid and
    adaptive ways. <em>[[Howto]]</em></p>\r\n</li>\r\n</ul>\r\n<h1>Explore</h1>\r\n<em>Wagn.
    How Pioneers Roll.</em>\r\n<aside>\r\n<h2>The Wagn Way</h2>\r\n<p>Wagneers don't
    have worry about breaking things. All configuration is in cards, and all cards
    have revision histories.  Deleting cards doesn't really destroy them permanently,
    it just adds them to the trash. So all configuration can be reviewed and, if
    necessary, reversed.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Cards</h2>\r\n<p>In
    Wagn it's all in the [[http://wagn.org/cards|cards]]. All text, files, images,
    accounts, and everything is stored in a card. If a card has fields, the fields
    are cards, too. <em>[[http://wagn.org/cards|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Types</h2>\r\n<p>Every
    card on Wagn has a \"[[http://wagn.org/type|type]]\". [[http://wagn.org/users|Users]],
    [[http://wagn.org/image|Images]], and [[http://wagn.org/search|Searches]] are
    just a few of the types that come with Wagn out of the box. And you can create
    your own types to organize and structure your data. <em>[[http://wagn.org/type|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Navbox</h2>\r\n<p>It's
    a search bar, an auto-completer, and a shortcut for creating new cards. <em>[[http://wagn.org/navbox|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Menus</h2>\r\n<p>In
    Wagn, there's no separate \"Admin Area\". Everything you administer is accessed
    right in place with no context shift through convenient [[http://wagn.org/menus|menus]].
    <em>[[http://wagn.org/menus|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Rules</h2>\r\n<p>The
    heart of configuring Wagn is creating [[http://wagn.org/rules|rules]].  Accessed
    via the \"advanced\" menu item, rules control every aspect of a card's behavior
    and appearance, from [[http://wagn.org/permissions|permissions]] to [[http://wagn.org/formatting|formatting]]
    to [[http://wagn.org/help_text|help text]] and beyond. <em>[[http://wagn.org/rules|Howto]]</em></p>\r\n</li>\r\n</ul>\r\n<h1>Collaborate</h1>\r\n<em>Wagn.
    Go Together</em>\r\n<aside>\r\n<h2>The Wagn Way</h2>\r\n<p>Any interface you don't
    use is noise. Wagn keeps edit interface quiet for those who just want to read,
    and it keeps configuration interface quiet for those who just want to edit content.</p>\r\n</aside>\r\n<ul>\r\n<li>\r\n<h2>Accounts</h2>\r\n<p>Central
    to any web community is the question of how contributors gain accounts. New Wagn
    installs have an invitation-based model, but access can be made as open or closed
    as desired. <em>[[http://wagn.org/accounts|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Permissions</h2>\r\n<p>An
    elegant [[http://wagn.org/permissions|permissions]] system allows fine-grained
    control over who can create, read, update, and delete. <em>[[http://wagn.org/permissions|Howto]]</em></p>\r\n</li>\r\n<li>\r\n<h2>Evolution</h2>\r\n<p>Even
    the greatest web technology can't guarantee great community.  That requires thoughtfully
    adapting technology to community needs. Wagn is designed to evolve with you. <em>[[Howto]]</em></p>\r\n</li>\r\n</ul>"
