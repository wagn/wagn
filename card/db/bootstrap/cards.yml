  db_content: "// Superhero 3.3.4\n// Variables\n// --------------------------------------------------\n\n\n//==
    Colors\n//\n//## Gray and brand colors for use across Bootstrap.\n\n$gray-base:
    \             #000;\n$gray-darker:            lighten($gray-base, 13.5%); // #222\n$gray-dark:
    \             lighten($gray-base, 20%);   // #333\n$gray:                   lighten($gray-base,
    33.5%); // #555\n$gray-light:             #4E5D6C;   // #999\n$gray-lighter:           #EBEBEB;
    // #eee\n\n$brand-primary:         #DF691A;\n$brand-success:         #5cb85c;\n$brand-info:
    \           #5bc0de;\n$brand-warning:         #f0ad4e;\n$brand-danger:          #d9534f;\n\n\n//==
    Scaffolding\n//\n//## Settings for some of the most global styles.\n\n//** Background
    color for `<body>`.\n$body-bg:               #2B3E50;\n//** Global text color
    on `<body>`.\n$text-color:            $gray-lighter;\n\n//** Global textual link
    color.\n$link-color:            $brand-primary;\n//** Link hover color set via
    `darken()` function.\n$link-hover-color:      $link-color;\n//** Link hover decoration.\n$link-hover-decoration:
    underline;\n\n\n//== Typography\n//\n//## Font, line-height, and color for body
    text, headings, and more.\n\n$font-family-sans-serif:  \"Lato\", \"Helvetica Neue\",
    Helvetica, Arial, sans-serif;\n$font-family-serif:       Georgia, \"Times New
    Roman\", Times, serif;\n//** Default monospace fonts for `<code>`, `<kbd>`, and
    `<pre>`.\n$font-family-monospace:   Menlo, Monaco, Consolas, \"Courier New\",
    monospace;\n$font-family-base:        $font-family-sans-serif;\n\n$font-size-base:
    \         15px;\n$font-size-large:         ceil(($font-size-base * 1.25)); //
    ~18px\n$font-size-small:         ceil(($font-size-base * 0.85)); // ~12px\n\n$font-size-h1:
    \           floor(($font-size-base * 2.6)); // ~36px\n$font-size-h2:            floor(($font-size-base
    * 2.15)); // ~30px\n$font-size-h3:            ceil(($font-size-base * 1.7)); //
    ~24px\n$font-size-h4:            ceil(($font-size-base * 1.25)); // ~18px\n$font-size-h5:
    \           $font-size-base;\n$font-size-h6:            ceil(($font-size-base
    * 0.85)); // ~12px\n\n//** Unit-less `line-height` for use in components like
    buttons.\n$line-height-base:        1.428571429; // 20/14\n//** Computed \"line-height\"
    (`font-size` * `line-height`) for use with `margin`, `padding`, etc.\n$line-height-computed:
    \   floor(($font-size-base * $line-height-base)); // ~20px\n\n//** By default,
    this inherits from the `<body>`.\n$headings-font-family:    inherit;\n$headings-font-weight:
    \   300;\n$headings-line-height:    1.1;\n$headings-color:          inherit;\n\n\n//==
    Iconography\n//\n//## Specify custom location and filename of the included Glyphicons
    icon font. Useful for those including Bootstrap via Bower.\n\n//** Load fonts
    from this directory.\n$icon-font-path:          \"../fonts/\";\n//** File name
    for all font files.\n$icon-font-name:          \"glyphicons-halflings-regular\";\n//**
    Element ID within SVG icon file.\n$icon-font-svg-id:        \"glyphicons_halflingsregular\";\n\n\n//==
    Components\n//\n//## Define common padding and border radius sizes and more. Values
    based on 14px text and 1.428 line-height (~20px to start).\n\n$padding-base-vertical:
    \    8px;\n$padding-base-horizontal:   16px;\n\n$padding-large-vertical:    12px;\n$padding-large-horizontal:
    \ 24px;\n\n$padding-small-vertical:    5px;\n$padding-small-horizontal:  10px;\n\n$padding-xs-vertical:
    \      1px;\n$padding-xs-horizontal:     5px;\n\n$line-height-large:         1.3333333;
    // extra decimals for Win 8.1 Chrome\n$line-height-small:         1.5;\n\n$border-radius-base:
    \       0;\n$border-radius-large:       0;\n$border-radius-small:       0;\n\n//**
    Global color for active items (e.g., navs or dropdowns).\n$component-active-color:
    \   #fff;\n//** Global background color for active items (e.g., navs or dropdowns).\n$component-active-bg:
    \      $brand-primary;\n\n//** Width of the `border` for generating carets that
    indicator dropdowns.\n$caret-width-base:          4px;\n//** Carets increase slightly
    in size for larger components.\n$caret-width-large:         5px;\n\n\n//== Tables\n//\n//##
    Customizes the `.table` component with basic values, each used across all table
    variations.\n\n//** Padding for `<th>`s and `<td>`s.\n$table-cell-padding:            6px;\n//**
    Padding for cells in `.table-condensed`.\n$table-condensed-cell-padding:  3px;\n\n//**
    Default background color used for all tables.\n$table-bg:                      transparent;\n//**
    Background color used for `.table-striped`.\n$table-bg-accent:               $gray-light;\n//**
    Background color used for `.table-hover`.\n$table-bg-hover:                darken($gray-light,
    3%);\n$table-bg-active:               $table-bg-hover;\n\n//** Border color for
    table and cell borders.\n$table-border-color:            $gray-light;  \n\n\n//==
    Buttons\n//\n//## For each of Bootstrap's buttons, define text, background and
    border color.\n\n$btn-font-weight:                normal;\n\n$btn-default-color:
    \             #fff;\n$btn-default-bg:                 $gray-light;\n$btn-default-border:
    \            transparent;\n\n$btn-primary-color:              #fff;\n$btn-primary-bg:
    \                $brand-primary;\n$btn-primary-border:             transparent;\n\n$btn-success-color:
    \             #fff;\n$btn-success-bg:                 $brand-success;\n$btn-success-border:
    \            transparent;\n\n$btn-info-color:                 #fff;\n$btn-info-bg:
    \                   $brand-info;\n$btn-info-border:                transparent;\n\n$btn-warning-color:
    \             #fff;\n$btn-warning-bg:                 $brand-warning;\n$btn-warning-border:
    \            transparent;\n\n$btn-danger-color:               #fff;\n$btn-danger-bg:
    \                 $brand-danger;\n$btn-danger-border:              transparent;\n\n$btn-link-disabled-color:
    \       $gray-light;\n\n\n//== Forms\n//\n//##\n\n//** `<input>` background color\n$input-bg:
    \                      #fff;\n//** `<input disabled>` background color\n$input-bg-disabled:
    \             $gray-lighter;\n\n//** Text color for `<input>`s\n$input-color:
    \                   $body-bg;\n//** `<input>` border color\n$input-border:                   transparent;\n\n//
    TODO: Rename `$input-border-radius` to `$input-border-radius-base` in v4\n//**
    Default `.form-control` border radius\n// This has no effect on `<select>`s in
    some browsers, due to the limited stylability of `<select>`s in CSS.\n$input-border-radius:
    \           $border-radius-base;\n//** Large `.form-control` border radius\n$input-border-radius-large:
    \     $border-radius-large;\n//** Small `.form-control` border radius\n$input-border-radius-small:
    \     $border-radius-small;\n\n//** Border color for inputs on focus\n$input-border-focus:
    \            transparent;\n\n//** Placeholder text color\n$input-color-placeholder:
    \       #ccc;\n\n//** Default `.form-control` height\n$input-height-base:              ($line-height-computed
    + ($padding-base-vertical * 2) + 2);\n//** Large `.form-control` height\n$input-height-large:
    \            (ceil($font-size-large * $line-height-large) + ($padding-large-vertical
    * 2) + 2);\n//** Small `.form-control` height\n$input-height-small:             (floor($font-size-small
    * $line-height-small) + ($padding-small-vertical * 2) + 2);\n\n//** `.form-group`
    margin\n$form-group-margin-bottom:       15px;\n\n$legend-color:                   $text-color;\n$legend-border-color:
    \           $gray-light;\n\n//** Background color for textual input addons\n$input-group-addon-bg:
    \          $btn-default-bg;\n//** Border color for textual input addons\n$input-group-addon-border-color:
    transparent;\n\n//** Disabled cursor for form controls and buttons.\n$cursor-disabled:
    \               not-allowed;\n\n\n//== Dropdowns\n//\n//## Dropdown menu container
    and contents.\n\n//** Background for the dropdown menu.\n$dropdown-bg:                    $gray-light;\n//**
    Dropdown menu `border-color`.\n$dropdown-border:                transparent;\n//**
    Dropdown menu `border-color` **for IE8**.\n$dropdown-fallback-border:       transparent;\n//**
    Divider color for between dropdown items.\n$dropdown-divider-bg:            $body-bg;\n\n//**
    Dropdown link text color.\n$dropdown-link-color:            $text-color;\n//**
    Hover color for dropdown links.\n$dropdown-link-hover-color:      $text-color;\n//**
    Hover background for dropdown links.\n$dropdown-link-hover-bg:         darken($gray-light,
    3%);\n\n//** Active dropdown menu item text color.\n$dropdown-link-active-color:
    \    $component-active-color;\n//** Active dropdown menu item background color.\n$dropdown-link-active-bg:
    \       $component-active-bg;\n\n//** Disabled dropdown menu item background color.\n$dropdown-link-disabled-color:
    \  $body-bg;\n\n//** Text color for headers within dropdown menus.\n$dropdown-header-color:
    \         $body-bg;\n\n//** Deprecated `$dropdown-caret-color` as of v3.1.0\n$dropdown-caret-color:
    \          #000;\n\n\n//-- Z-index master list\n//\n// Warning: Avoid customizing
    these values. They're used for a bird's eye view\n// of components dependent on
    the z-axis and are designed to all work together.\n//\n// Note: These variables
    are not generated into the Customizer.\n\n$zindex-navbar:            1000;\n$zindex-dropdown:
    \         1000;\n$zindex-popover:           1060;\n$zindex-tooltip:           1070;\n$zindex-navbar-fixed:
    \     1030;\n$zindex-modal-background:  1040;\n$zindex-modal:             1050;\n\n\n//==
    Media queries breakpoints\n//\n//## Define the breakpoints at which your layout
    will change, adapting to different screen sizes.\n\n// Extra small screen / phone\n//**
    Deprecated `$screen-xs` as of v3.0.1\n$screen-xs:                  480px;\n//**
    Deprecated `$screen-xs-min` as of v3.2.0\n$screen-xs-min:              $screen-xs;\n//**
    Deprecated `$screen-phone` as of v3.0.1\n$screen-phone:               $screen-xs-min;\n\n//
    Small screen / tablet\n//** Deprecated `$screen-sm` as of v3.0.1\n$screen-sm:
    \                 768px;\n$screen-sm-min:              $screen-sm;\n//** Deprecated
    `$screen-tablet` as of v3.0.1\n$screen-tablet:              $screen-sm-min;\n\n//
    Medium screen / desktop\n//** Deprecated `$screen-md` as of v3.0.1\n$screen-md:
    \                 992px;\n$screen-md-min:              $screen-md;\n//** Deprecated
    `$screen-desktop` as of v3.0.1\n$screen-desktop:             $screen-md-min;\n\n//
    Large screen / wide desktop\n//** Deprecated `$screen-lg` as of v3.0.1\n$screen-lg:
    \                 1200px;\n$screen-lg-min:              $screen-lg;\n//** Deprecated
    `$screen-lg-desktop` as of v3.0.1\n$screen-lg-desktop:          $screen-lg-min;\n\n//
    So media queries don't overlap when required, provide a maximum\n$screen-xs-max:
    \             ($screen-sm-min - 1);\n$screen-sm-max:              ($screen-md-min
    - 1);\n$screen-md-max:              ($screen-lg-min - 1);\n\n\n//== Grid system\n//\n//##
    Define your custom responsive grid.\n\n//** Number of columns in the grid.\n$grid-columns:
    \             12;\n//** Padding between columns. Gets divided in half for the
    left and right.\n$grid-gutter-width:         30px;\n// Navbar collapse\n//** Point
    at which the navbar becomes uncollapsed.\n$grid-float-breakpoint:     $screen-sm-min;\n//**
    Point at which the navbar begins collapsing.\n$grid-float-breakpoint-max: ($grid-float-breakpoint
    - 1);\n\n\n//== Container sizes\n//\n//## Define the maximum width of `.container`
    for different screen sizes.\n\n// Small screen / tablet\n$container-tablet:             (720px
    + $grid-gutter-width);\n//** For `$screen-sm-min` and up.\n$container-sm:                 $container-tablet;\n\n//
    Medium screen / desktop\n$container-desktop:            (940px + $grid-gutter-width);\n//**
    For `$screen-md-min` and up.\n$container-md:                 $container-desktop;\n\n//
    Large screen / wide desktop\n$container-large-desktop:      (1140px + $grid-gutter-width);\n//**
    For `$screen-lg-min` and up.\n$container-lg:                 $container-large-desktop;\n\n\n//==
    Navbar\n//\n//##\n\n// Basics of a navbar\n$navbar-height:                    40px;\n$navbar-margin-bottom:
    \            $line-height-computed;\n$navbar-border-radius:             $border-radius-base;\n$navbar-padding-horizontal:
    \       floor(($grid-gutter-width / 2));\n$navbar-padding-vertical:          (($navbar-height
    - $line-height-computed) / 2);\n$navbar-collapse-max-height:       340px;\n\n$navbar-default-color:
    \            $text-color;\n$navbar-default-bg:                $gray-light;\n$navbar-default-border:
    \           transparent;\n\n// Navbar links\n$navbar-default-link-color:                $text-color;\n$navbar-default-link-hover-color:
    \         $navbar-default-link-color;\n$navbar-default-link-hover-bg:             $dropdown-link-hover-bg;\n$navbar-default-link-active-color:
    \        $navbar-default-link-color;\n$navbar-default-link-active-bg:            $dropdown-link-hover-bg;\n$navbar-default-link-disabled-color:
    \      #ccc;\n$navbar-default-link-disabled-bg:          transparent;\n\n// Navbar
    brand label\n$navbar-default-brand-color:               $navbar-default-link-color;\n$navbar-default-brand-hover-color:
    \        $navbar-default-link-color;\n$navbar-default-brand-hover-bg:            transparent;\n\n//
    Navbar toggle\n$navbar-default-toggle-hover-bg:           $navbar-default-link-hover-bg;\n$navbar-default-toggle-icon-bar-bg:
    \       $text-color;\n$navbar-default-toggle-border-color:       transparent;\n\n\n//
    Inverted navbar\n// Reset inverted navbar basics\n$navbar-inverse-color:                      $text-color;\n$navbar-inverse-bg:
    \                        $brand-primary;\n$navbar-inverse-border:                     transparent;\n\n//
    Inverted navbar links\n$navbar-inverse-link-color:                 $text-color;\n$navbar-inverse-link-hover-color:
    \          $navbar-inverse-link-color;\n$navbar-inverse-link-hover-bg:              darken($navbar-inverse-bg,
    5%);\n$navbar-inverse-link-active-color:          $navbar-inverse-link-color;\n$navbar-inverse-link-active-bg:
    \            darken($navbar-inverse-bg, 5%);\n$navbar-inverse-link-disabled-color:
    \       #444;\n$navbar-inverse-link-disabled-bg:           transparent;\n\n//
    Inverted navbar brand label\n$navbar-inverse-brand-color:                $navbar-inverse-link-color;\n$navbar-inverse-brand-hover-color:
    \         $navbar-inverse-link-color;\n$navbar-inverse-brand-hover-bg:             transparent;\n\n//
    Inverted navbar toggle\n$navbar-inverse-toggle-hover-bg:            $navbar-inverse-link-hover-bg;\n$navbar-inverse-toggle-icon-bar-bg:
    \        $text-color;\n$navbar-inverse-toggle-border-color:        transparent;\n\n\n//==
    Navs\n//\n//##\n\n//=== Shared nav styles\n$nav-link-padding:                          10px
    15px;\n$nav-link-hover-bg:                         $gray-light;\n\n$nav-disabled-link-color:
    \                  $gray-light;\n$nav-disabled-link-hover-color:             $gray-light;\n\n//==
    Tabs\n$nav-tabs-border-color:                     transparent;\n\n$nav-tabs-link-hover-border-color:
    \         $gray-light;\n\n$nav-tabs-active-link-hover-bg:             $body-bg;\n$nav-tabs-active-link-hover-color:
    \         $text-color;\n$nav-tabs-active-link-hover-border-color:   $gray-light;\n\n$nav-tabs-justified-link-border-color:
    \           $gray-light;\n$nav-tabs-justified-active-link-border-color:     $gray-light;\n\n//==
    Pills\n$nav-pills-border-radius:                   $border-radius-base;\n$nav-pills-active-link-hover-bg:
    \           $component-active-bg;\n$nav-pills-active-link-hover-color:         $component-active-color;\n\n\n//==
    Pagination\n//\n//##\n\n$pagination-color:                     $text-color;\n$pagination-bg:
    \                       $gray-light;\n$pagination-border:                    transparent;\n\n$pagination-hover-color:
    \              $text-color;\n$pagination-hover-bg:                  $table-bg-hover;\n$pagination-hover-border:
    \             transparent;\n\n$pagination-active-color:              $text-color;\n$pagination-active-bg:
    \                $brand-primary;\n$pagination-active-border:             transparent;\n\n$pagination-disabled-color:
    \           darken($table-bg-hover, 10%);\n$pagination-disabled-bg:               $gray-light;\n$pagination-disabled-border:
    \          transparent;\n\n\n//== Pager\n//\n//##\n\n$pager-bg:                             $pagination-bg;\n$pager-border:
    \                        $pagination-border;\n$pager-border-radius:                  15px;\n\n$pager-hover-bg:
    \                      $pagination-hover-bg;\n\n$pager-active-bg:                      $pagination-active-bg;\n$pager-active-color:
    \                  $pagination-active-color;\n\n$pager-disabled-color:                 $pagination-disabled-color;\n\n\n//==
    Jumbotron\n//\n//##\n\n$jumbotron-padding:              30px;\n$jumbotron-color:
    \               inherit;\n$jumbotron-bg:                   $gray-light;\n$jumbotron-heading-color:
    \       inherit;\n$jumbotron-font-size:            ceil(($font-size-base * 1.5));\n\n\n//==
    Form states and alerts\n//\n//## Define colors for form feedback states and, by
    default, alerts.\n\n$state-success-text:             $text-color;\n$state-success-bg:
    \              $brand-success;\n$state-success-border:           transparent;\n\n$state-info-text:
    \               $text-color;\n$state-info-bg:                  $brand-info;\n$state-info-border:
    \             transparent;\n\n$state-warning-text:             $text-color;\n$state-warning-bg:
    \              $brand-warning;\n$state-warning-border:           transparent;\n\n$state-danger-text:
    \             $text-color;\n$state-danger-bg:                $brand-danger;\n$state-danger-border:
    \           transparent;\n\n\n//== Tooltips\n//\n//##\n\n//** Tooltip max width\n$tooltip-max-width:
    \          200px;\n//** Tooltip text color\n$tooltip-color:               #fff;\n//**
    Tooltip background color\n$tooltip-bg:                  #000;\n$tooltip-opacity:
    \            .9;\n\n//** Tooltip arrow width\n$tooltip-arrow-width:         5px;\n//**
    Tooltip arrow color\n$tooltip-arrow-color:         $tooltip-bg;\n\n\n//== Popovers\n//\n//##\n\n//**
    Popover body background color\n$popover-bg:                          $gray-light;\n//**
    Popover maximum width\n$popover-max-width:                   276px;\n//** Popover
    border color\n$popover-border-color:                transparent;\n//** Popover
    fallback border color\n$popover-fallback-border-color:       transparent;\n\n//**
    Popover title background color\n$popover-title-bg:                    $table-bg-hover;\n\n//**
    Popover arrow width\n$popover-arrow-width:                 10px;\n//** Popover
    arrow color\n$popover-arrow-color:                 $popover-bg;\n\n//** Popover
    outer arrow width\n$popover-arrow-outer-width:           ($popover-arrow-width
    + 1);\n//** Popover outer arrow color\n$popover-arrow-outer-color:           transparent;\n//**
    Popover outer arrow fallback color\n$popover-arrow-outer-fallback-color:  transparent;\n\n\n//==
    Labels\n//\n//##\n\n//** Default label background color\n$label-default-bg:            $gray-light;\n//**
    Primary label background color\n$label-primary-bg:            $brand-primary;\n//**
    Success label background color\n$label-success-bg:            $brand-success;\n//**
    Info label background color\n$label-info-bg:               $brand-info;\n//**
    Warning label background color\n$label-warning-bg:            $brand-warning;\n//**
    Danger label background color\n$label-danger-bg:             $brand-danger;\n\n//**
    Default label text color\n$label-color:                 #fff;\n//** Default text
    color of a linked label\n$label-link-hover-color:      #fff;\n\n\n//== Modals\n//\n//##\n\n//**
    Padding applied to the modal body\n$modal-inner-padding:         20px;\n\n//**
    Padding applied to the modal title\n$modal-title-padding:         15px;\n//**
    Modal title line-height\n$modal-title-line-height:     $line-height-base;\n\n//**
    Background color of modal content area\n$modal-content-bg:                             $gray-light;\n//**
    Modal content border color\n$modal-content-border-color:                   transparent;\n//**
    Modal content border color **for IE8**\n$modal-content-fallback-border-color:
    \         transparent;\n\n//** Modal backdrop background color\n$modal-backdrop-bg:
    \          #000;\n//** Modal backdrop opacity\n$modal-backdrop-opacity:      .5;\n//**
    Modal header border color\n$modal-header-border-color:   $body-bg;\n//** Modal
    footer border color\n$modal-footer-border-color:   $modal-header-border-color;\n\n$modal-lg:
    \                   900px;\n$modal-md:                    600px;\n$modal-sm:                    300px;\n\n\n//==
    Alerts\n//\n//## Define alert colors, border radius, and padding.\n\n$alert-padding:
    \              15px;\n$alert-border-radius:         $border-radius-base;\n$alert-link-font-weight:
    \     bold;\n\n$alert-success-bg:            $state-success-bg;\n$alert-success-text:
    \         $state-success-text;\n$alert-success-border:        $state-success-border;\n\n$alert-info-bg:
    \              $state-info-bg;\n$alert-info-text:             $state-info-text;\n$alert-info-border:
    \          $state-info-border;\n\n$alert-warning-bg:            $state-warning-bg;\n$alert-warning-text:
    \         $state-warning-text;\n$alert-warning-border:        $state-warning-border;\n\n$alert-danger-bg:
    \            $state-danger-bg;\n$alert-danger-text:           $state-danger-text;\n$alert-danger-border:
    \        $state-danger-border;\n\n\n//== Progress bars\n//\n//##\n\n//** Background
    color of the whole progress component\n$progress-bg:                 $gray-light;\n//**
    Progress bar text color\n$progress-bar-color:          #fff;\n//** Variable for
    setting rounded corners on progress bar.\n$progress-border-radius:      $border-radius-base;\n\n//**
    Default progress bar color\n$progress-bar-bg:             $brand-primary;\n//**
    Success progress bar color\n$progress-bar-success-bg:     $brand-success;\n//**
    Warning progress bar color\n$progress-bar-warning-bg:     $brand-warning;\n//**
    Danger progress bar color\n$progress-bar-danger-bg:      $brand-danger;\n//**
    Info progress bar color\n$progress-bar-info-bg:        $brand-info;\n\n\n//==
    List group\n//\n//##\n\n//** Background color on `.list-group-item`\n$list-group-bg:
    \                $gray-light;\n//** `.list-group-item` border color\n$list-group-border:
    \            transparent;\n//** List group border radius\n$list-group-border-radius:
    \     $border-radius-base;\n\n//** Background color of single list items on hover\n$list-group-hover-bg:
    \          $table-bg-hover;\n//** Text color of active list items\n$list-group-active-color:
    \      $component-active-color;\n//** Background color of active list items\n$list-group-active-bg:
    \         $component-active-bg;\n//** Border color of active list elements\n$list-group-active-border:
    \     $list-group-active-bg;\n//** Text color for content within active list items\n$list-group-active-text-color:
    \ lighten($list-group-active-bg, 40%);\n\n//** Text color of disabled list items\n$list-group-disabled-color:
    \     $gray-light;\n//** Background color of disabled list items\n$list-group-disabled-bg:
    \        $gray-lighter;\n//** Text color for content within disabled list items\n$list-group-disabled-text-color:
    $list-group-disabled-color;\n\n$list-group-link-color:         $text-color;\n$list-group-link-hover-color:
    \  $list-group-link-color;\n$list-group-link-heading-color: $text-color;\n\n\n//==
    Panels\n//\n//##\n\n$panel-bg:                    $gray-light;\n$panel-body-padding:
    \         15px;\n$panel-heading-padding:       10px 15px;\n$panel-footer-padding:
    \       $panel-heading-padding;\n$panel-border-radius:         $border-radius-base;\n\n//**
    Border color for elements within panels\n$panel-inner-border:          transparent;\n$panel-footer-bg:
    \            $table-bg-hover;\n\n$panel-default-text:          $gray-dark;\n$panel-default-border:
    \       transparent;\n$panel-default-heading-bg:    #f5f5f5;\n\n$panel-primary-text:
    \         #fff;\n$panel-primary-border:        transparent;\n$panel-primary-heading-bg:
    \   $brand-primary;\n\n$panel-success-text:          $state-success-text;\n$panel-success-border:
    \       transparent;\n$panel-success-heading-bg:    $state-success-bg;\n\n$panel-info-text:
    \            $state-info-text;\n$panel-info-border:           transparent;\n$panel-info-heading-bg:
    \      $state-info-bg;\n\n$panel-warning-text:          $state-warning-text;\n$panel-warning-border:
    \       transparent;\n$panel-warning-heading-bg:    $state-warning-bg;\n\n$panel-danger-text:
    \          $state-danger-text;\n$panel-danger-border:         transparent;\n$panel-danger-heading-bg:
    \    $state-danger-bg;\n\n\n//== Thumbnails\n//\n//##\n\n//** Padding around the
    thumbnail image\n$thumbnail-padding:           4px;\n//** Thumbnail background
    color\n$thumbnail-bg:                $body-bg;\n//** Thumbnail border color\n$thumbnail-border:
    \           #ddd;\n//** Thumbnail border radius\n$thumbnail-border-radius:     $border-radius-base;\n\n//**
    Custom text color for thumbnail captions\n$thumbnail-caption-color:     $text-color;\n//**
    Padding around the thumbnail caption\n$thumbnail-caption-padding:   9px;\n\n\n//==
    Wells\n//\n//## \n\n$well-bg:                     $gray-light;\n$well-border:
    \                transparent;\n\n\n//== Badges\n//\n//##\n\n$badge-color:                 $text-color;\n//**
    Linked badge text color on hover\n$badge-link-hover-color:      #fff;\n$badge-bg:
    \                   $gray-light;\n\n//** Badge text color in active nav link\n$badge-active-color:
    \         $link-color;\n//** Badge background color in active nav link\n$badge-active-bg:
    \            #fff;\n\n$badge-font-weight:           300;\n$badge-line-height:
    \          1;\n$badge-border-radius:         10px;\n\n\n//== Breadcrumbs\n//\n//##\n\n$breadcrumb-padding-vertical:
    \  8px;\n$breadcrumb-padding-horizontal: 15px;\n//** Breadcrumb background color\n$breadcrumb-bg:
    \                $gray-light;\n//** Breadcrumb text color\n$breadcrumb-color:
    \             $text-color;\n//** Text color of current page in the breadcrumb\n$breadcrumb-active-color:
    \      $text-color;\n//** Textual separator for between breadcrumb elements\n$breadcrumb-separator:
    \         \"/\";\n\n\n//== Carousel\n//\n//##\n\n$carousel-text-shadow:                        0
    1px 2px rgba(0,0,0,.6);\n\n$carousel-control-color:                      #fff;\n$carousel-control-width:
    \                     15%;\n$carousel-control-opacity:                    .5;\n$carousel-control-font-size:
    \                 20px;\n\n$carousel-indicator-active-bg:                #fff;\n$carousel-indicator-border-color:
    \            #fff;\n\n$carousel-caption-color:                      #fff;\n\n\n//==
    Close\n//\n//##\n\n$close-font-weight:           bold;\n$close-color:                 $text-color;\n$close-text-shadow:
    \          none;\n\n\n//== Code\n//\n//##\n\n$code-color:                  #c7254e;\n$code-bg:
    \                    #f9f2f4;\n\n$kbd-color:                   #fff;\n$kbd-bg:
    \                     #333;\n\n$pre-bg:                      #f5f5f5;\n$pre-color:
    \                  $gray-dark;\n$pre-border-color:            #ccc;\n$pre-scrollable-max-height:
    \  340px;\n\n\n//== Type\n//\n//##\n\n//** Horizontal offset for forms and lists.\n$component-offset-horizontal:
    180px;\n//** Text muted color\n$text-muted:                  $gray-light;\n//**
    Abbreviations and acronyms border color\n$abbr-border-color:           $gray-light;\n//**
    Headings small color\n$headings-small-color:        $text-color;\n//** Blockquote
    small color\n$blockquote-small-color:      $text-color;\n//** Blockquote font
    size\n$blockquote-font-size:        ($font-size-base * 1.25);\n//** Blockquote
    border color\n$blockquote-border-color:     $gray-light;\n//** Page header border
    color\n$page-header-border-color:    $gray-lighter;\n//** Width of horizontal
    description list titles\n$dl-horizontal-offset:        $component-offset-horizontal;\n//**
    Horizontal line color.\n$hr-border:                   lighten($gray-light, 5%);\n"
