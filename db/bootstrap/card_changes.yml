  value: |-
    <p>Since so many capabilities are built with Wagn itself, new  installations come with several hundred cards by default. Most of them  are listed here (not including many [[plus cards]] made up of the cards  below), and the default cards themselves are actually maintained on  en.dwagn.org</p>
    <p>&nbsp;</p>
    <h1>[[Cardtypes]]</h1>
    <p>&nbsp;</p>
    <p>Each includes a description card, and links here to relevant documentation.</p>
    <p>&nbsp;</p>
    <h2>Administrative<br></h2>
    <blockquote>
    <p>[[Account Request]]</p>
    <p>[[Cardtype]]</p>
    <p>[[Role]]</p>
    <p>[[Set]]</p>
    <p>[[Setting]]</p>
    <p>[[User]]</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Data types</h2>
    <blockquote>
    <p>[[Basic]]<br>[[Phrase]]<br>[[PlainText]]<br>[[Image]]<br>[[File]]</p>
    <p>[[Pointer]]</p>
    <p>[[Search]]</p>
    <p>[[Toggle]]<br>[[Number]]<br>[[Date]]<br>[[HTML]]</p>
    <p>[[Ruby]] - but off by default</p>
    <p>[[Script]] - but off by default</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Sidebar<br></h1>
    <blockquote>
    <p>[[Menu]]<br>[[Administrator links]]<br>[[Config]] - in Administrator links</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Account-related</h1>
    <p>&nbsp;</p>
    <h2>Roles and Accounts<br></h2>
    <p>Each includes a description card, and links here to relevant documentation.</p>
    <blockquote>
    <p>[[Anyone]]<br>[[Anyone signed in]]<br>[[Administrator]]</p>
    <p>&nbsp;</p>
    <p>[[Anonymous]]</p>
    <p>[[Wagn Bot]]</p>
    </blockquote>
    <h2>Other<br></h2>
    <blockquote>
    <p>[[cards with accounts]] - used on [[*account]]<br>[[Invite Success]] - See [[/wagn/account#Administering%20accounts]] for more on this and the next two.<br>[[Request Sent]]<br>[[Signup Success]]</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>For ordering searches</h1>
    <p>&nbsp;</p>
    <p>So that you can do things like [[User+*type+by create]] (people in the order they registered an account).</p>
    <blockquote>
    <p>[[by name]]<br>[[by update]]<br>[[by create]]</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Miscellaneous</h1>
    <blockquote>
    <p>[[Home]] - default front page<br>[[discussion]] - [[plus cards|plussing]] any card to this makes a card that allows comments.<br>[[tag]] - for tagging, e.g. in the [[Related tab]]</p>
    <p>[[description]] - for the built in descriptions of cardtypes and roles<br>[[Default Layout]] - see [[custom layouts]]<br>[[email config]] - used by the [[flexible email]] system<br>[[Form submission thanks]] - see [[thank you messages]]</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>[[Star cards]] (everything below)<br></h1>
    <p>&nbsp;</p>
    <p>{{star cards}}</p>
    <p>&nbsp;</p>
