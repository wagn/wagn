  value: "/*\nThis stylesheet defines a simple layout with the sidebar at right.\n*/\n\n\n#primary
    {\n  margin: 0 1% 3em 1%;\n  float: left;\n  width: 67%;\n}\n#secondary {\n  margin:
    0 1% 3em 1%;\n  float: right;\n  width: 28%;\n}\n\n\n@media print {\n  #primary
    { \n    width: 100%;\n    float: none;\n    margin: 0;\n  }\n  #secondary {\n
    \   display: none;\n  }\n}\n"
card_changes_3381:
  id: 3381
  card_action_id: 6762
  field: 2
  value: "/*\nThis stylesheet outlines a host of commonly-used styles.  Unlike the
    \"standard\" stylesheet, this\nsheet will likely affect prominent pages seen even
    by casual users, so any major style tweaking will\nlikely alter some of the style
    rules below.\n\nWe do not expect migrations to alter this card frequently\n*/\n\n\n$input_color:
    #f9f9ed;\n$input_focus_color: #ffffee;\n$label_color: #666666;\n$border_color:
    #999999;\n$header_color: #eeeeee;\n\nh1 {\n  font-size: 1.2em;\n}\nh2 {\n  font-size:
    1.1em;\n}\n\n/* \nthe following gives users more explicit control over spacing
    within tinyMCE\nbut leads to lots of empty paragraph tags\n*/\n\nh1, h2, p {\n
    \ margin: 0px;\n}\n\nlabel,\n.navbox-item-label {\n  color: $label_color;\n}\ntable
    {\n  border-collapse: collapse;\n}\nth {\n  color: $label_color;\n  font-weight:
    normal;\n  font-style: italic;\n}\ntd, th {\n  vertical-align: top;\n  padding:
    0px;\n}\na:link,\na:visited {\n\ttext-decoration: none;\n}\na:hover,\na:focus
    {\n  text-decoration: underline;\n}\nform {\n  margin: 0px;\n  padding: 0px;\n}\n\n\n.card-header,\n.card-body
    {\n  padding: 5px 0;\n}\n\n.card-frame {\n  border: 1px solid $border_color;\n
    \ > .card-body {\n    padding: 5px 12px;\n  }\n  > .instruction {\n    background:
    #ccc;\n  }  \n}\n\n.card-frame,\n.closed-view {\n  > .card-header {\n    background:
    $header_color;\n    padding: 5px 12px;\n  }  \n}\n\n.card-header > .instruction
    {\n  font-weight: normal;\n  font-size: 0.9em;\n}\n\n/*-------- Special Pages
    --------*/\n\n/*-- sign in page --*/\n\n#sign-in input#login_field,\n#sign-in
    input#password,\n#forgot-password input#email {\n  width: 50%;\n}\n#forgot-password
    {\n  margin-top: 40px;\n}\n\n\n\n\n/*----------- inputs ---------*/\n\n\ninput[type=text],\ninput[type=password],\ninput[type=checkbox],\ntextarea,\nselect
    {\n  border: 1px solid #aaa;\n  border-top: 2px solid #666;\n  border-left: 2px
    solid #666;\n  background: $input_color;\n}\ninput[type=submit]:focus,\ninput[type=button]:focus
    {\n  color: #000\n}\n.revision-content,\n.conflict-view,\nbody#tinymce {\n  background:
    $input_color;\n}\ninput:focus,\nselect:focus,\ntextarea:focus,\nbody#tinymce:focus
    {\n  background: $input_focus_color;\n}\n\nbody.mceContentBody {\n  margin: 4px;\n}\n\n\n/*-----------
    Change View ---------*/\n\n.change-view {\n  padding: 5px 0px;\n  border-bottom:
    1px dotted $border_color;\n  .change-card{\n    font-weight: bold;\n  }\n  .last-update
    {\n    color: $label_color;\n  }\n}\n\n\n\n/*---------- ( Richtext )-------------*/\n\n.table-of-contents
    {\n  background: $header_color;\n  -moz-border-radius: 10px;\n  border-radius:
    10px;\n  padding: 4px;\n  margin: 5px 20px 20px 20px;\n  h5 {\n    margin: 0 0
    0 40px;\n  }\n  ol {\n    list-style-type: upper-roman;\n    ol {\n      list-style-type:
    upper-alpha;\n      padding-left: 25px\n    }\n  }\n}\n\n\n/* CARDTYPE_SPECIFIC
    ------------------------------*/\n\n\n.TYPE-toggle .content {\n  font-style: italic;\n}\n\n\n\n/*---------(
    Search ) ---------- */\n\n.search-keyword {\n  font-style: italic;\n}\n\n.search-count
    {\n  float: right;\n  color: $label_color;\n}\n\n\n/*----------- (Account Request)--------------*/\n\n.invite-links
    {\n  padding: 10px;\n  margin-top: 10px;\n  background: $header_color;\n  text-align:
    center;\n}\n.invite-links a {\n  font-weight: bold;\n  margin: 0 20px;\n}\n\n\n/*----------
    comments -------------------------------------- */\n\n.comment-box {\n  padding:
    8px;\n  margin: 0px;\n  input {\n    padding: 0px;\n  }\n  textarea {\n    margin-bottom:5px;\n
    \ }\n}\n.w-comment-author {\n  font-style: italic;\n  margin-left: 10px;\n}\n"
card_changes_3382:
  id: 3382
  card_action_id: 6763
  field: 2
  value: "/* \nThis stylesheet defines the core rules of the \"classic\" Wagn look.\n*/\n\nbody
    {\n  font: 12px verdana, arial, helvetica, sans-serif;\n  background: #ccc;\n
    \ color: #444;\n  margin: 0px;\n  min-width: 480px;\n}\n\n.card-frame {\n  margin:
    1px 0;\n  -moz-border-radius: 8px;\n  border-radius: 8px;\n  border: 1px solid
    #aaa;\n  border-bottom: 2px solid #ccc;\n  border-right: 2px solid #ccc;\n  background:
    #fff;\n  margin: 0;\n  padding: 0 !important;\n  > .card-body {\n    min-height:
    20px;\n  }\n  > .card-header {\n    margin: 0;\n  }\n  > .instruction {\n    color:
    #440;\n    background: #ddc;\n  }  \n}\n\n\n\n.card-frame,\n.closed-view {\n  >
    .card-header {\n    color: #333333;\n    background: #8AB;\n    text-align: left;\n
    \   .toggler {\n      top: 2px;\n    }\n  }  \n}\n\n\n/*------------- closed view
    -------*/\n.closed-view {\n  background: #fff;\n  border: 0;\n  border-bottom:
    1px solid #ccc;\n  -moz-border-radius: 0 !important;\n  border-radius: 0 !important;\n
    \ padding: 0;\n  .card-header {\n    vertical-align: middle;\n    -moz-border-radius:
    0 6px 6px 0;\n    border-radius: 0 6px 6px 0;\n    margin-right: 4px;\n  }\n}\n\n\n.errors-view
    > .card-body {\n  border: 2px solid #b44;\n  background: #ffb;\n}\n\n\n/*---------
    links --------------*/\na {\n  color: #279;\n}\na.wanted-card {\n  color: #990000;\n}\na.email-link
    {\n  color: #997799;\n}\n\n\n\n/*-- misc --*/\n\np {\n  line-height: 1.5em;\n}\npre
    {\n  background-color: #e5f0f5;\n  padding: 10px;\n}\nli {\n  margin-bottom: 2px;\n}\nhr
    {\n  margin: 10px\n}\n\n\n.card-notice {\n  color: #009;\n}\n.joint {\n  color:
    #960;\n}\n\n"
card_changes_3383:
  id: 3383
  card_action_id: 6764
  field: 2
  value: "/*\nThis \"traditional\" styling is for backwards compatibility.  It is
    not intended for use in Wagns created after version 1.12.\n\nThere are three types
    of rules here:\n  1. rules applying to selectors no longer included in standard
    layouts (#menu, #logo, #credit)\n  2. rules enforcing now-deprecated styling patterns\n
    \ 3. rules enforcing default content expected to change soon\n\n*/\n\n@mixin no_external_icon
    {\n  list-style-type: none;\n  padding-right: 0 !important;\n  background: inherit;\n}\n\n\n/*
    #menu is being replaced with #header */\n#menu {\n  font-size: 14px;\n  background:
    #8AB;\n  margin-bottom: 20px;\n  padding: 2px;\n a {\n    color: #000;\n    padding:
    0px 4px;\n  }\n  div {\n    display: inline;\n  }\n  #logging {  /* signing in
    and out */\n    float:right;\n    right: 0.5%;\n    top: 2px;\n  }\n  #my-card-link
    {\n    font-weight: bold;\n  }\n  .navbox {\n    height: 18px;\n    width: 30%;\n
    \ }\n}\n@media print {\n  #menu {\n    display: none;\n  }\n}\n\n\n/* -------
    \ Secondary --------- */\n\n/* #logo is being replaced with *logo card slot wrappers
    */\n#logo {\n  text-align: center;\n  padding: 10px;\n  background: #fff;\n  border:
    1px solid #777;\n  -moz-border-radius: 8px;\n  border-radius: 8px;\n  a,\n  a:link,\n
    \ a:visited {\n    color: #448;\n    text-decoration: none;\n    text-align: center;\n
    \ }\n  img {\n    max-width: 100%;\n  }\n}\n\n/* #credit is being replaced with
    *credit card slot wrappers */\n#credit {\n  margin: 30px 0;\n}\n\n\n/* the logo
    and credit will not be in the sidebar in most new layouts */\n\n#secondary {\n
    \ > div {\n    > a > .SELF-Xlogo.content-view,\n    > .SELF-Xcredit.content-view
    {\n      display: block;\n      text-align: center;\n      padding: 10px;\n      background:
    #fff;\n      border: 1px solid #bbb;\n      -moz-border-radius: 8px;\n      border-radius:
    8px;\n      img {\n        max-width: 100%;\n      }\n      a {\n        color:
    #186886; /* NOTGREY - Wagn blue */\n      }\n    }\n  }  \n}\n\n\n/*\nThe following
    are specifically NOT recommended but are included here to avoid disrupting behavior
    in old sites\n*/\n\n/* best not to overspecify these properties */\nbody, p, ol,
    ul, td, th, textarea {\n  font-family: verdana, arial, helvetica, sans-serif;\n
    \ font-size:   12px;\n  font-weight: normal;\n}\n\nbody, p, ol, ul {\n  line-height:
    21px;\n}\n\n.closed-content {\n  font-size: 11px !important;\n}\n\n/* creates
    lots of inline divs.  confusing */\n.content-view {\n  display: inline;\n}\n\n/*
    english content in css.  ugh */\n.search-no-results:after {\n  content:'0 results';\n}\n.closed-content
    .search-no-results:after {\n  content:'';\n}\n\n/* many sites may want this external
    link behavior; it's here because it's a nuisance to override when not desired
