  db_content: "// Cosmo 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700\");\n\n//
    Navbar =====================================================================\n\n.navbar
    {\n\n  &-inverse {\n\n    .badge {\n      background-color: #fff;\n      color:
    $brand-primary;\n    }\n  }\n}\n\n// Buttons ====================================================================\n\n//
    Typography =================================================================\n\nbody
    {\n  -webkit-font-smoothing: antialiased;\n}\n\n.text-primary,\n.text-primary:hover
    {\n  color: $brand-primary;\n}\n\n.text-success,\n.text-success:hover {\n  color:
    $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color: $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover
    {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover {\n  color: $brand-info;\n}\n\n//
    Tables =====================================================================\n\ntable,\n.table
    {\n\n  a:not(.btn) {\n    text-decoration: underline;\n  }\n\n  .dropdown-menu
    a {\n    text-decoration: none;\n  }\n\n  .success,\n  .warning,\n  .danger,\n
    \ .info {\n    color: #fff;\n\n    a {\n      color: #fff;\n    }\n  }\n}\n\n//
    Forms ======================================================================\n\n\n.has-warning
    {\n  .help-block,\n  .control-label,\n  .form-control-feedback {\n    color: $brand-warning;\n
    \ }\n\n  .form-control,\n  .form-control:focus,\n  .input-group-addon {\n    border:
    1px solid $brand-warning;\n  }\n}\n\n.has-error {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-danger;\n  }\n\n  .form-control,\n
    \ .form-control:focus,\n  .input-group-addon {\n    border: 1px solid $brand-danger;\n
    \ }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n  .form-control-feedback
    {\n    color: $brand-success;\n  }\n\n  .form-control,\n  .form-control:focus,\n
    \ .input-group-addon {\n    border: 1px solid $brand-success;\n  }\n}\n\n// Navs
    =======================================================================\n\n.nav-pills
    {\n\n  & > li > a {\n    border-radius: 0;\n  }\n}\n\n.dropdown-menu {\n\n  &
    > li > a:hover,\n  & > li > a:focus {\n    background-image: none;\n  }\n}\n\n//
    Indicators =================================================================\n\n.close
    {\n  text-decoration: none;\n  text-shadow: none;\n  opacity: 0.4;\n\n  &:hover,\n
    \ &:focus {\n    opacity: 1;\n  }\n}\n\n.alert {\n  border: none;\n\n  .alert-link
    {\n    text-decoration: underline;\n    color: #fff;\n  }\n}\n\n.label {\n  border-radius:
    0;\n}\n\n// Progress bars ==============================================================\n\n.progress
    {\n  height: 8px;\n  @include box-shadow(none);\n  .progress-bar {\n    font-size:
    8px;\n    line-height: 8px;\n  }\n}\n\n// Containers =================================================================\n\n.panel
    {\n  &-heading,\n  &-footer {\n    border-top-right-radius: 0;\n    border-top-left-radius:
    0;\n  }\n\n  &-default {\n    .close {\n      color: $text-color;\n    }\n  }\n}\n\na.list-group-item
    {\n\n  &-success {\n    &.active {\n      background-color: $state-success-bg;\n
    \   }\n\n    &.active:hover,\n    &.active:focus {\n      background-color: darken($state-success-bg,
    5%);\n    }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $state-warning-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-warning-bg, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $state-danger-bg;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.modal {\n  .close {\n    color:
    $text-color;\n  }\n}\n\n.popover {\n  color: $text-color;\n}\n"
