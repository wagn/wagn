  content: |+
    /* 
    This stylesheet defines the core rules of the "classic" Wagn look.
    */
    
    body {
      font: 12px verdana, arial, helvetica, sans-serif;
      background: #ccc;
      color: #444;
      margin: 0px;
      min-width: 480px;
    }
    
    .card-frame {
      margin: 1px 0;
      -moz-border-radius: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      border-bottom: 2px solid #ccc;
      border-right: 2px solid #ccc;
      background: #fff;
      margin: 0;
      padding: 0 !important;
      > .card-body {
        min-height: 20px;
      }
      > .card-header {
        margin: 0;
        color: #333333;
        background: #8AB;
        text-align: left;
        .toggler {
