  value: "/*\r\nThis \"traditional\" styling is for backwards compatibility.  It is
    not intended for use in Wagns created after version 1.12.\r\n\r\nThere are three
    types of rules here:\r\n  1. rules applying to selectors no longer included in
    standard layouts (#menu, #logo, #credit)\r\n  2. rules enforcing now-deprecated
    styling patterns\r\n  3. rules enforcing default content expected to change soon\r\n\r\n*/\r\n\r\n@mixin
    no_external_icon {\r\n  list-style-type: none;\r\n  padding-right: 0 !important;\r\n
    \ background: inherit;\r\n}\r\n\r\n\r\n/* #menu is being replaced with #header
    */\r\n#menu {\r\n  font-size: 14px;\r\n  background: #8AB;\r\n  margin-bottom:
    20px;\r\n  padding: 2px;\r\n a {\r\n    color: #000;\r\n    padding: 0px 4px;\r\n
    \ }\r\n  div {\r\n    display: inline;\r\n  }\r\n  #logging {  /* signing in and
    out */\r\n    float:right;\r\n    right: 0.5%;\r\n    top: 2px;\r\n  }\r\n  #my-card-link
    {\r\n    font-weight: bold;\r\n  }\r\n  .navbox {\r\n    height: 18px;\r\n    width:
    30%;\r\n  }\r\n}\r\n@media print {\r\n  #menu {\r\n    display: none;\r\n  }\r\n}\r\n\r\n\r\n/*
    -------  Secondary --------- */\r\n\r\n/* #logo is being replaced with *logo card
    slot wrappers */\r\n#logo {\r\n  text-align: center;\r\n  padding: 10px;\r\n  background:
    #fff;\r\n  border: 1px solid #777;\r\n  -moz-border-radius: 8px;\r\n  border-radius:
    8px;\r\n  a,\r\n  a:link,\r\n  a:visited {\r\n    color: #448;\r\n    text-decoration:
    none;\r\n    text-align: center;\r\n  }\r\n  img {\r\n    max-width: 100%;\r\n
    \ }\r\n}\r\n\r\n/* #credit is being replaced with *credit card slot wrappers */\r\n#credit
    {\r\n  margin: 30px 0;\r\n}\r\n\r\n\r\n/* the logo and credit will not be in the
    sidebar in most new layouts */\r\n\r\n#secondary {\r\n  > div {\r\n    > a > .SELF-Xlogo.content-view,\r\n
    \   > .SELF-Xcredit.content-view {\r\n      display: block;\r\n      text-align:
    center;\r\n      padding: 10px;\r\n      background: #fff;\r\n      border: 1px
    solid #bbb;\r\n      -moz-border-radius: 8px;\r\n      border-radius: 8px;\r\n
    \     img {\r\n        max-width: 100%;\r\n      }\r\n      a {\r\n        color:
    #186886; /* NOTGREY - Wagn blue */\r\n      }\r\n    }\r\n  }  \r\n}\r\n\r\n\r\n/*\r\nThe
    following are specifically NOT recommended but are included here to avoid disrupting
    behavior in old sites\r\n*/\r\n\r\n/* best not to overspecify these properties
    */\r\nbody, p, ol, ul, td, th, textarea {\r\n  font-family: verdana, arial, helvetica,
    sans-serif;\r\n  font-size:   12px;\r\n  font-weight: normal;\r\n}\r\n\r\nbody,
    p, ol, ul {\r\n  line-height: 21px;\r\n}\r\n\r\n.closed-content {\r\n  font-size:
    11px !important;\r\n}\r\n\r\n/* creates lots of inline divs.  confusing */\r\n.content-view
    {\r\n  display: inline;\r\n}\r\n\r\n/* english content in css.  ugh */\r\n.search-no-results:after
    {\r\n  content:'0 results';\r\n}\r\n.closed-content .search-no-results:after {\r\n
    \ content:'';\r\n}\r\n\r\n/* many sites may want this external link behavior;
    it's here because it's a nuisance to override when not desired */\r\n\r\na.external-link,\r\n.closed-content
    a.external-link {\r\n  color: #729;\r\n  background: url([[/assets/external_link.png]])
    center right no-repeat;\r\n  padding-right: 13px !important;\r\n}\r\n\r\n.SELF-home-original
    > .card-content p,\r\n.SELF-wagneer_menu > .card-content {\r\n  a.external-link
    {\r\n    list-style-type: none;\r\n    padding-right: 0 !important;\r\n    background:
    inherit;\r\n  }\r\n}\r\n"
