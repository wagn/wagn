  value: |-
    /* Body text */
    body, .reset {
      color: #444444;
    }

    /* Header text (need edit mode styles) */
    h1, h2, body.wagn .card-slot h1, body.wagn .card-slot h2 {
      color: #664444;
    }

    /* page background
    body.wagn {
      background: #CCDDBB;
    } */

    /* links */
    a, a:link, a:visited {
      color: #448844;
    }
    .card-slot a.external-link,
    .card-slot.line .content a.external-link,
    .card-slot a.email-link {
      color: #997799;
    }
    .card-slot .change-view .last-edited {
      color: #77AA77;
    }

    /* links to nonexistent cards */
    .card-slot a.wanted-card {
      color: #990000;
    }

    /* top bar, card headers and subtab text */
    #top-menu {
      background: #000000;
    }
    .card-slot .card-header {
      background: #005800 none repeat scroll 0 0;
    }
    .card-slot .submenu a {
      color: #005800;
    }

    /* plus in plus cards */
    .card-slot .joint {
      color: #996600;
    }

    /* comment box */
    .card-slot .comment-box {
      background: #CCCCEE none repeat scroll 0 0;
    }

    /* help text boxes */
    .help, .instruction {
      background: #EEEECC;
    }
