card_changes_1076:
  id: 1076
  card_action_id: 3057
  field: 2
  value: |-
    <p><em><span>Cards and [[images]] in this Wagn are copied to new Wagns</span></em>. Exceptions should be added here:</p>
    <p>{{*ignore|closed}}</p>
    <p>&nbsp;</p>
    <p>This one updates automatically:</p>
    <p>{{cards to copy to new Wagns|closed}}</p>
    <p>&nbsp;</p>
    <h1>What comprises those cards</h1>
    <p>&nbsp;</p>
    <h2>Account-related</h2>
    <blockquote>
    <p>[[*account]], [[WagnBot]], [[Anonymous]]</p>
    <p>{{Role+*type cards|closed}}</p>
    <p>[[*to]], [[*from]], [[*thanks]], [[Invite Success]], [[Signup Success]], [[Request Sent]]<br> {{*thanks+*plus cards|closed}}</p>
    </blockquote>
    <h2>Cardtypes and forms</h2>
    <blockquote>
    <p>{{Cardtype+*type cards|closed}}</p>
    <p>{{cardtype descriptions|closed}}</p>
    <p>[[*tform]], [[*rform]]</p>
    <p>{{*tform+*plus cards|closed}}</p>
    <p>{{*rform+*plus cards|closed}}</p>
    </blockquote>
    <h2>Config and help text</h2>
    <blockquote>
    <p>[[Config]]</p>
    <p>{{Config+*inclusions|closed}}</p>
    <p>{{*sidebar+*inclusions|closed}}</p>
    <p>[[*edit help]]</p>
    <p>{{*edit help+*plus cards|closed}}</p>
    </blockquote>
    <h2>Related tab</h2>
    <p>(Note that in these +*rform cards, _left returns the name of the card on which one is viewing the Related tab.)</p>
    <p>&nbsp;</p>
    <p>Available on every card, because they're in [[*related]]:</p>
    <blockquote>
    <p>{{Related subtabs - universal|closed}}</p>
    </blockquote>
    <p>Available on [[Cardtypes]] (under "type") because they're [[*related+*plus cards|plussed to *related]]:</p>
    <blockquote>
    <p>{{Related subtabs - cardtypes|closed}}</p>
    <p>[[*account+*rform]] - available on any card that has the account extension</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <hr>
    <p>&nbsp;</p>
    <h1>Process</h1>
    <ol>
    <li>Everything about default Wagns that can be done within cards happens here. Make changes that make sense to you, and watch what each other are doing on Recent. There's space for discussion at the bottom of this page if you like.</li>
    <li>For changes here to show up in already-existing Wagns, put a note in the next Wagn release's discussion about which cards you want migrated.</li>
    <li>[[http://wagn.org/wagn/initial_permissions|Permissions are specified on wagn.org]], because we want people to be able to choose different initial setups.</li>
    <li>The [[config subtab]] is designed here, but since it involves code it is not grabbed programmatically like the other subtabs.</li>
    <li>Everything that involves code should be ticketed on wagn.org and perhaps listed below. Original development was described on [[http://wagn.org/wagn/implement_initial_setup_for_new_Wagn|implement initial setup for new Wagns]].</li>
    </ol>
    <p>&nbsp;</p>
    <h1>Todo</h1>
    <p>&nbsp;</p>
    <h2>Content / Wagneering<br></h2>
    <ol>
    <li>Copy/adapt [[Cardtype+*tform]] to more [[Cardtype forms]]; add more [[Cardtype descriptions]].</li>
    <li>make *ignore a Search that returns Users, Account Requests, and things referred to by *ignore+tag. (Requires changing the dump a little, but could bring new users in with less overhead.)</li>
    <li> Test and tweak http://wagn.org/wagn/initial_permissions (ongoing)</li>
    </ol>
    <p>&nbsp;</p>
    <h2>Documentation<br></h2>
    <ul>
    <li>When documenting tickets that relate to [[http://wagn.org/wagn/Installation+tickets_for_item|installation]] or [[http://wagn.org/wagn/administration+tickets_for_item|administration]], make sure to update [[Config]]. (make search to show ones from current/recent releases?)</li>
    </ul>
    <p>&nbsp;</p>
    <h1>Discussion</h1>
    <p>&nbsp;</p>
    <hr>
    <p>What is [[*migrate content]] for?</p>
    <p><em>&nbsp;&nbsp;--[[John Abbe]].....Mon Jul 27 17:17:14 -0700 2009</em></p>
