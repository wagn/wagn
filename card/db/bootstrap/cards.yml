  id: 1479
  name: 'theme: slate+style'
  key: theme_slate+style
  codename: 
  left_id: 1393
  right_id: 1434
  current_revision_id: 
  created_at: 2015-04-08 10:05:26.000000000 Z
  updated_at: 2015-04-08 10:05:26.000000000 Z
  creator_id: 1
  updater_id: 1
