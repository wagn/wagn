AllCops:
  Exclude:
    - "vendor/**/*"
    - "card/db/schema.rb"
    - "card/tmpsets/**/*"
    - "card/mod/bootstrap/lib/**/*"
    - "card/mod/machines/lib/javascript/**/*"
    - "card/mod/machines/lib/stylesheets/**/*"
    - "wagn/lib/wagn/generators/wagn/templates/Gemfile"

Style/CommentAnnotation:
  Enabled: true
Style/CollectionMethods:
  # Mapping from undesired method to desired_method
  # e.g. to use `detect` over `find`:
  #
  # CollectionMethods:
  #   PreferredMethods:
  #     find: detect
  Description: Preferred collection methods.
  Enabled: false
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    detect: 'find'
    find_all: 'select'
    reduce: 'inject'
Style/DotPosition:
  EnforcedStyle: leading
Style/Encoding:
  Description: Use UTF-8 as the source file encoding.
  Enabled: false
  EnforcedStyle: when_needed
Style/GuardClause:
  Description: Check for conditionals that can be replaced with guard clauses
  Enabled: true
Style/MethodDefParentheses:
  Description: Checks if the method definitions have or don't have 252
  Enabled: true
  EnforcedStyle: require_no_parentheses
Style/RegexpLiteral:
  Description: Use %r for regular expressions matching more than
               `MaxSlashes` '/' characters. Use %r only for regular expressions
               matching more than `MaxSlashes` '/' character.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#percent-r
  Enabled: true
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
Style/FrozenStringLiteralComment:
  Enabled: false
Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 15
Style/ExtraSpacing:
  Description: Do not use unnecessary spacing.
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: true
  AllowSafeAssignment: true
Style/Alias:
  EnforcedStyle: prefer_alias_method
Style/EmptyCaseCondition:
  Enabled: false
Style/FormatString:
  EnforcedStyle: percent
  SupportedStyles:
    - format
    - sprintf
    - percent
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '**/*_spec.rb'
RSpec/ExampleLength:
  Description: Checks for long examples.
  Enabled: true
  Max: 10
RSpec/FilePath:
  Description: Checks that spec file paths are consistent with the test subject.
  Enabled: true
  CustomTransform:
    RuboCop: rubocop
    RSpec: rspec
    Card: spec
  IgnoreMethods: false
RSpec/NestedGroups:
  Description: Checks for nested example groups.
  Enabled: true
  Max: 5
Metrics/LineLength:
  Enabled: true
  Max: 90
  Exclude:
    - '**/step_definitions/*_steps.rb'
