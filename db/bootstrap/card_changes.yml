  value: |-
    <h1>Basics</h1>
    <blockquote>
    <p><em>Site name: </em>{{*title|closed;type:Phrase}}</p>
    <p><em>Home card:</em> {{*home|closed;type:Phrase}}<em></em></p>
    <p><em>Logo Image: </em>{{*logo|closed;type:Image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Sets / Settings</h1>
    <p>&nbsp;</p>
    <p>Wagn allows you to apply <em>[[settings]]</em> (configuration options) to <em>[[sets]] </em>(groups) of cards.</p>
    <blockquote>
    <p>{{settings|open}}</p>
    </blockquote>
    <p>Each of the above [[settings]] can be applied to any [[set]] of cards. A [[set]] may be as specific as a single card or as general as all cards. Settings applied to this "*all" set will apply to any card that does not have the same setting applied to a more specific set:</p>
    <blockquote>
    <p>{{*all|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Email / Account Configuration</h1>
    <p>&nbsp;</p>
    <p>By default, system emails come from the [[Wagn  Bot]]'s email address, which you can change in its Options tab:</p>
    <blockquote>
    <p>{{Wagn Bot|closed}}</p>
    <p>(Account-related emails can come from a different address &mdash; see *invite below.)</p>
    </blockquote>
    <p>Add/edit these to configure forms for [[User]] cards and people signing up for an account (learn more about [[http://www.wagn.org/wagn/formatting|formatting]] and [[http://www.wagn.org/wagn/custom_sign-up_information|custom sign-up information]]):</p>
    <blockquote>
    <p>{{Account Request+*type+*content|closed}}</p>
    <p>{{User+*type+*content|closed}}</p>
    </blockquote>
    <p>Configure account-related emails here:</p>
    <blockquote>
    <p><em>User Invitation</em></p>
    <p><em></em>{{*invite|closed}}</p>
    <p><em>User Signup</em></p>
    <p>{{*signup|closed}}</p>
    <p><em>Account Request<br></em></p>
    <p>{{*request|closed}}</p>
    </blockquote>
    <p>Valuable account administration cards are linked to from the [[Administrator Links]] card:</p>
    <blockquote>
    <p>{{Administrator Links|closed}}</p>
    </blockquote>
    <p><em>[[http://www.wagn.org/wagn/account#Administering%20accounts | Learn  more about configuring accounts.]]</em></p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Other Config<br></h1>
    <p>&nbsp;</p>
    <blockquote>{{*css|closed;type:HTML}} <em>[[http://wagn.org/wagn/Skin|How to "skin" your Wagn]]</em>
