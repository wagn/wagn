card_changes_552:
  id: 552
  card_action_id: 2173
  field: 2
  value: |-
    <p><em><span>Cards and [[images]] in this Wagn are copied to new Wagns</span></em>. Exceptions should be added here:</p>
    <p>{{*ignore|closed}}</p>
    <p>&nbsp;</p>
    <p>This one updates automatically:</p>
    <p>{{cards to copy to new Wagns|closed}}</p>
    <p>&nbsp;</p>
    <h1>What comprises those cards</h1>
    <p>(There may be some duplicates, and you can ignore exceptions such as the Ethan, Lewis &amp; John cards.)</p>
    <p>&nbsp;</p>
    <h2>Account-related</h2>
    <blockquote>
    <p>[[*account]]</p>
    <p>{{Role+*type cards|closed}}</p>
    <p>{{User+*type cards|closed}}</p>
    <p>[[*to]], [[*from]], [[*thanks]], [[Invite Success]], [[Signup Success]], [[Request Sent]]<br> {{*thanks+*plus cards|closed}}</p>
    </blockquote>
    <h2>Cardtypes and forms</h2>
    <blockquote>
    <p>{{Cardtype+*type cards|closed}}</p>
    <p>[[*tform]], [[*rform]]</p>
    <p>{{*tform+*plus cards|closed}}</p>
    <p>{{*rform+*plus cards|closed}}</p>
    <p>(if any are deleted, you'll probably want to delete the left part as well)</p>
    </blockquote>
    <h2>Config and help text</h2>
    <blockquote>
    <p>[[Config]]</p>
    <p>{{Config+*inclusions|closed}}</p>
    <p>{{*sidebar+*inclusions|closed}}</p>
    <p>[[*edit]]</p>
    <p>{{*edit+*plus cards|closed}}</p>
    </blockquote>
    <h2>Related tab</h2>
    <p>(Note that in these +*rform cards, _left returns the name of the card on which one is viewing the Related tab.)</p>
    <p>&nbsp;</p>
    <p>Available on every card, because they're in [[*related]]:</p>
    <blockquote>
    <p>{{universal Related tabs}}</p>
    </blockquote>
    <p>Available on [[Cardtypes]] (type), and cards with an account extension (account), because they're [[*related+*plus cards|plussed to *related]]:</p>
    <blockquote>
    <p>{{custom Related tabs}}</p>
    </blockquote>
    <p>The config subtab has complexities that require code to implement, but we design it here:</p>
    <blockquote>
    <p>{{config subtab|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <hr>
    <p>&nbsp;</p>
    <h1>Process</h1>
    <ol>
    <li>Everything about default Wagns that can be done within cards happens here. Make changes that make sense to you, and watch what each other are doing on Recent. There's space for discussion at the bottom of this page if you like.</li>
    <li>[[http://wagn.org/wagn/initial_permissions|Permissions are designed on wagn.org]] because there are multiple initial setups &mdash; default (public view, signin for edit), open-edit, ???.</li>
    <li>Everything that involves code is worked out ?where?. Original development was described on [[http://wagn.org/wagn/implement_initial_setup_for_new_Wagn|implement initial setup for new Wagns]].</li>
    </ol>
    <p>&nbsp;</p>
    <h1>Todo</h1>
    <p>&nbsp;</p>
    <h2>Content / Wagneering<br></h2>
    <ol>
    <li>[[Cardtype+*tform]] (when pretty stable, copy/adapt to other [[cardtypes]])</li>
    <li>
    <p>[[*logo]] - make sure re licensing</p>
    </li>
    <li>
    <p>Test and tweak http://wagn.org/wagn/initial_permissions&nbsp;</p>
    </li>
    <li>
    <p>Minimalist Help card in sidebar? (open/close icon, link to full docs, request questions and permision comments on)&nbsp;</p>
    </li>
    <li>
    <p>more +*edit on cardtypes?</p>
    </li>
    <li>We built in [[by updated]]. Add [[by created]], [[by name]], [[by content]], ??</li>
    </ol><ol> </ol>
    <h2>Coding</h2>
    <ol>
    <li>test/design final on config tab</li>
    <li>change to *related</li>
    <li>get rid of *'s on tab</li>
    <li>add pieces to config (?)</li>
    </ol>
    <p>&nbsp;</p>
    <h2>Documentation<br></h2>
    <ul>
    <li>[[http://wagn.org/wagn/configuration|configuration]] needs work to reflect changes.</li>
    <li>Write good docs on different signup options on wagn.org; link there and update here on [[Config]].</li>
    <li>When documenting tickets that relate to [[http://wagn.org/wagn/Installation+tickets_for_item|installation]] or [[http://wagn.org/wagn/administration+tickets_for_item|administration]], make sure to update [[Config]]. (make search to show ones from current/recent releases?)</li>
    </ul>
    <p>&nbsp;</p>
    <h1>Discussion</h1>
    <p>&nbsp;</p>
card_changes_553:
  id: 553
  card_action_id: 2174
  field: 2
  value: |-
    <h1>Basics</h1>
    <blockquote>
    <p><em>Site name (appears in browser's title bar):</em> {{*title|closed;type:Phrase}}</p>
    <p><em>Name of home card (if different from *title):</em> {{*home|closed;type:Phrase}}</p>
    <p>{{*logo|closed;type:image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Sidebar</h1>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/sidebar|How to customize sidebar]].</em></p>
    <p>{{*sidebar|closed}}<em></em></p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Account basics</h1>
    <p>&nbsp;</p>
    <h2>Invitations</h2>
    <blockquote>
    <p><em>Settings for inviting new users, requesting accounts, and getting accounts approved:</em></p>
    <p>{{*invite|closed}}</p>
    <p>{{*request|closed}}</p>
    <p>{{*signup|closed}}</p>
    </blockquote>
    <blockquote></blockquote>
    <p>&nbsp;</p>
    <h1>Advanced</h1>
    <p>&nbsp;</p>
    <h2>Appearance</h2>
    <blockquote>
    <p><em>[[http://wagn.org/Skin|Learn more about "skinning" your Wagn]].</em></p>
    <em></em>
    <p>{{*css|closed;type:HTML}}</p>
    <p>{{*favicon|closed;type:image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Account information emails<br></h2>
    <blockquote>
    <p><em>"From" address for emails that deliver user account information. (I.e., when someone signs up, is invited/approved, or forgot their password).&nbsp; </em></p>
    <p>{{*account+*from|closed;type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Sign-up forms</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/custom_sign-up_information|How to create a custom sign-up form]]. <br></em></p>
    <p>{{Account Request+*tform|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Edit toolbar</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/TinyMCE|How to customize the edit toolbar]].</em></p>
    <p>{{*tinyMCE|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Related tab<br></h2>
    <blockquote>
    <p>[[*related|Subtabs available on every card]]:</p>
    <p>&nbsp;</p>
    <p>{{universal Related tabs}}</p>
    <p>&nbsp;</p>
    <p>[[*related+*plus cards|Cardtypes plussed to *related]] appear as subtabs on cards of that type. By default these include "type" on Cardtpye cards, and "account" on cards with an account extension (a special case that acts much like a cardtype):</p>
    <p>&nbsp;</p>
    <p>{{custom Related tabs}}</p>
    <p>&nbsp;</p>
    <p>Note that in subtabs, "_left" returns the name of the card on which one is viewing the Related tab. [[http://wagn.org/wagn/Related_tab|Learn more about the Related tab]].</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Google Analytics</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/Google_Analytics|How to set up Google Analytics]]</em></p>
    <p>{{*google analytics key|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <blockquote>
    <p><em></em></p>
    </blockquote>
