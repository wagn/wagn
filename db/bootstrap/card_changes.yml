  field: 2
  value: "<p>People can <strong>request an account</strong> via a \"Sign Up\" link
    if you allow \"Anyone\" to [[/card/options/Account_Request|create account requests]].</p>\r\n<p></p>\r\n<p>Unless
    [[*signup|approved automatically]], the <strong>request will be emailed to</strong>:</p>\r\n<blockquote>\r\n<p>{{+*to|closed;type:Phrase}}</p>\r\n</blockquote>\r\n<p>and
    the<strong> requester will be redirected here:</strong></p>\r\n<blockquote>\r\n<div>{{+*thanks}}</div>\r\n</blockquote>\r\n<div>You
    can <strong>approve/deny account requests [[Account Request|here]]</strong>.</div>"
card_changes_3444:
  id: 3444
  card_action_id: 6805
  field: 2
  value: "<p>People can<strong>sign up with no approval process</strong>if you allow
    \"Anyone\" to create both [[/Account_Request?view=options|account requests]] and
    [[*account+*right| +*account cards]].</p>\r\n<p></p>\r\n<p>Newly registered
    users will be sent an email with a password and the following details:</p>\r\n<p></p>\r\n<h2>Email
    Subject</h2>\r\n<blockquote>\r\n<p>{{*signup+*subject|type:Phrase}}</p>\r\n</blockquote>\r\n<p></p>\r\n<h2>Email
    Message</h2>\r\n<blockquote>\r\n<p>{{*signup+*message|closed;type:PlainText}}</p>\r\n</blockquote>\r\n<p></p>\r\n<p>As
    the email is sent, the<strong> person signing up will be sent here</strong>:</p>\r\n<blockquote>\r\n<div>{{+*thanks}}</div>\r\n</blockquote>\r\n<p></p>\r\n<p></p>"
card_changes_3445:
  id: 3445
  card_action_id: 6807
  field: 2
  value: "<p>People can <strong>invite new users via email</strong> if they have [[*account+*right|permission
    to create +*account]] cards.</p>\r\n<p></p>\r\n<p>Newy invited users will be
    sent an email with a password and the following details:</p>\r\n<p></p>\r\n<h2>Email
    subject</h2>\r\n<blockquote>\r\n<p>{{+*subject|type:Phrase}}</p>\r\n</blockquote>\r\n<p></p>\r\n<h2>Email
    message</h2>\r\n<blockquote>\r\n<p>{{+*message|type:PlainText}}</p>\r\n</blockquote>\r\n<p></p>\r\n<h2>Email
    from</h2>\r\n<blockquote>\r\n<p>{{+*from|type:Phrase}}</p>\r\n</blockquote>\r\n<p></p>\r\n<p><strong>After
    sending an invitation, you're taken here:</strong><span></span></p>\r\n<blockquote>\r\n<div>{{+*thanks}}</div>\r\n</blockquote>"
