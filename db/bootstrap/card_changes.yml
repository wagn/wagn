  value: |-
    <h1>Basics</h1>
    <blockquote>
    <p><em>Site name: </em>{{*title|closed;type:Phrase}}</p>
    <p><em>Home card:</em> {{*home|closed;type:Phrase}}<em></em></p>
    <p><em>Logo Image: </em>{{*logo|closed;type:Image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Sets / Settings</h1>
    <p>&nbsp;</p>
    <p>Wagn allows you to apply&nbsp;<em>[[settings]]</em>&nbsp;(configuration options) to&nbsp;<em>[[sets]]&nbsp;</em>(groups) of cards.</p>
    <blockquote>
    <p>{{settings|open}}</p>
    </blockquote>
    <p>Each of the above [[settings]] can be applied to any [[set]] of cards. A set may be as specific as a single card or as general as all cards. Settings applied to this "*all" set will apply to any card that does not have the same setting applied to a more specific set:</p>
    <blockquote>
    <p>{{*all|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p><br></p>
    <h1>Email / Account Configuration</h1>
    <p>&nbsp;</p>
    <p>Configure account-related emails here:</p>
    <blockquote>
    <p><em>User Invitation</em></p>
    <p><em></em>{{*invite|closed}}</p>
    <p><em>User Signup</em></p>
    <p>{{*signup|closed}}</p>
    <p><em>Account Request<br></em></p>
    <p>{{*request|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>
    <p>By default, system emails come from [[/card/options/Wagn_Bot| Wagn Bot's email address]] (set via the Options tab).</p>
    <blockquote>
    <p>{{Wagn Bot|closed}}</p>
    </blockquote>
    <p>You can also&nbsp;[[http://www.wagn.org/wagn/custom_sign-up_information|further configure signups]] by&nbsp;[[http://www.wagn.org/wagn/formatting|formatting]]&nbsp;[[Account Request]] and [[User]] cards.</p>
    <p>&nbsp;</p>
    </p>
    <p><em>[[http://www.wagn.org/wagn/account#Administering%20accounts | Learn  more about configuring accounts.]]</em></p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Miscellaneous options<br></h1>
    <p>&nbsp;</p>
    <blockquote>{{*css|closed;type:HTML}} <em>[[http://wagn.org/wagn/Skin|How to "skin" your Wagn]]</em>
    <p>&nbsp;</p>
    <p>{{*sidebar|closed}}<em> [[http://wagn.org/wagn/sidebar|How to  customize your sidebar]]</em></p>
    <p>&nbsp;</p>
    <p>{{*tinyMCE|closed}} <em>[[http://wagn.org/wagn/TinyMCE|How to customize your edit toolbar]]</em></p>
    <p>&nbsp;</p>
    <p>{{*google analytics key|closed; type:Phrase}} <em>[[http://wagn.org/wagn/Google_Analytics|How to set up Google  Analytics]]</em></p>
    <p>&nbsp;</p>
    <p>{{*favicon|closed;type:Image}} <em>[[http://www.wagn.org/wagn/favicon|How to customize your favicon]]</em></p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1><br></h1>
    <blockquote>
    <p><em></em></p>
    </blockquote>
