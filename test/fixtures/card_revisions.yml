card_revisions_371: 
  id: 6555
  created_at: 2014-03-10 11:58:10 Z
  card_id: 801
  creator_id: 1
  content: "<h1>Create</h1>\r\n\
    <em>Wagn. For the Organizing Artist</em>\r\n\
    <aside>\r\n\
    <h2>The Wagn Way</h2>\r\n\
    <p>DRY: Don't Repeat Yourself. &nbsp;Most projects wind up with data copied all over the place: on the website, in a database, in email, etc. &nbsp;Wagn helps you organize data for use and reuse in many different contexts. When you update it once, you update it everywhere.</p>\r\n\
    </aside>\r\n\
    <ul>\r\n\
    <li>\r\n\
    <h2>Database</h2>\r\n\
    <p>Complex structures without the complex interface. [[http://wagn.org/types|Types]], [[http://wagn.org/compound_names|compound names]], [[http://wagn.org/formatting|formatting]], and a native [[http://wagn.org/WQL|query language]] comprise a powerful bottom-up data-organizing toolset. <em>[[http://wagn.org/structure|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Website</h2>\r\n\
    <p>[[http://wagn.org/layouts|Layouts]] and [[http://wagn.org/views|views]] help you present information flexibly and beautifully. <em>[[http://wagn.org/pages|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Workflow</h2>\r\n\
    <p>Web submissions, project proposals, meeting records, customer info, research, sketches, reports... &nbsp;Wagn helps teams create, evolve, and connect all their information flows in fluid and adaptive ways. <em>[[http://wagn.org/wagneering|Howto]]</em></p>\r\n\
    </li>\r\n\
    </ul>\r\n\
    <h1>Collaborate</h1>\r\n\
    <em>Wagn. Go Together</em>\r\n\
    <aside>\r\n\
    <h2>The Wagn Way</h2>\r\n\
    <p>Any interface you don't use is noise. Wagn quiets edit interface for those who just want to read, quiets configuration interface quiet for those who just want to edit content, and quiets coding syntax for site managers.</p>\r\n\
    </aside>\r\n\
    <ul>\r\n\
    <li>\r\n\
    <h2>Accounts</h2>\r\n\
    <p>Configure [[http://wagn.org/accounts|accounts]] and [[http://wagn.org/roles|roles]] to make your Wagn as open or closed as desired. <em>[[http://wagn.org/accounts|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Permissions</h2>\r\n\
    <p>An elegant [[http://wagn.org/permissions|permissions]] system allows fine-grained control over who can create, read, update, and delete. <em>[[http://wagn.org/permissions|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>History</h2>\r\n\
    <p>Don't worry about breaking things. Every card has a revision [[http://wagn.org/history|history]], and even [[http://wagn.org/deleting|deleting]] cards doesn't permanently destroy them, it just puts them in the trash. &nbsp;So all changes can be reviewed and reversed. <em>[[http://wagn.org/history|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Evolution</h2>\r\n\
    <p>Building great collaborative websites requires thoughtfully adapting technology to community needs. Wagn is designed to evolve with you. <em>[[http://wagn.org/wagneering|Howto]]</em></p>\r\n\
    </li>\r\n\
    </ul>\r\n\
    <h1>Explore</h1>\r\n\
    <em>Wagn. How Pioneers Roll.</em>\r\n\
    <aside>\r\n\
    <h2>The Wagn Way</h2>\r\n\
    <p>Context matters. Most web systems can only be managed in a separate \"admin area\", so fixing problems means shifting context entirely.  Wagn minimizes context shifts by letting you make changes in place wherever you see the need.</p>\r\n\
    </aside>\r\n\
    <ul>\r\n\
    <li>\r\n\
    <h2>Cards</h2>\r\n\
    <p>[[http://wagn.org/cards|Cards]] are Wagn's building blocks. Everything \xC3\xA2\xC2\x80\xC2\x93 text, files, images, accounts, etc. \xC3\xA2\xC2\x80\xC2\x93 is in a card. <em>[[http://wagn.org/cards|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Types</h2>\r\n\
    <p>Every card has a [[http://wagn.org/type|type]]. Many types, like [[http://wagn.org/users|users]], [[http://wagn.org/image|images]], and [[http://wagn.org/search|searches]], come with Wagn out of the box, and you can create new types as you go. <em>[[http://wagn.org/type|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Navbox</h2>\r\n\
    <p>The [[http://wagn.org/navbox|navbox]] is a search bar, an auto-completer, and a shortcut for creating new cards. <em>[[http://wagn.org/navbox|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Menus</h2>\r\n\
    <p>Card [[http://wagn.org/menus|menus]] let you navigate, edit, configure, and administer without shifting context. <em>[[http://wagn.org/menus|Howto]]</em></p>\r\n\
    </li>\r\n\
    <li>\r\n\
    <h2>Rules</h2>\r\n\
    <p>The heart of configuring Wagn is creating [[http://wagn.org/rules|rules]].  Reached via the \"advanced\" menu item, rules control every aspect of a card's behavior and appearance, from [[http://wagn.org/permissions|permissions]] to [[http://wagn.org/formatting|formatting]] to [[http://wagn.org/help_text|help text]] and beyond. <em>[[http://wagn.org/rules|Howto]]</em></p>\r\n\
    </li>\r\n\
    </ul>\r\n"
