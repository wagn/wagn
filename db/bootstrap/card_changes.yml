    <p>People without an account can request one via a "Sign Up" link if you allow "Anyone" to [[/card/options/Account_Request|create account requests]].</p>
    <p>&nbsp;</p>
    <p>Unless [[*signup|approved automatically]], the <strong>request will be emailed to</strong>:</p>
    <blockquote>
    <p>{{+*to|type:Phrase}}</p>
    </blockquote>
    <p><strong>and the requester will be redirected here:</strong></p>
    <p>&nbsp;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>HTTP:// <em>(YOUR WAGN'S DOMAIN)</em></span><em> </em>/{{+*thanks}}</p>
