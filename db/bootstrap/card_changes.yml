card_changes_2003:
  id: 2003
  card_action_id: 5551
  field: 2
  value: |-
    <p>To let people <strong>sign up with no approval process</strong>, allow "Anyone" to [[/card/options/Account_Request|create account requests]], and give "Anyone" the [[/admin/tasks |global permission]] to create accounts. Newly registered users will be sent an email with a password and the following details:</p>
